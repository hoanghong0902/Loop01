<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("20 chữ số Fibonacci đầu tiên là: ");
        let x;
        let Fibonacci = [1,1];
        let n = Fibonacci.length;
        while(n < 20){
            x = Fibonacci[n-2] + Fibonacci[n-1];
            Fibonacci.push(x);
            n++;
        }
        for( let i = 0; i < n; i++){
            document.write(Fibonacci[i] + ',   ');
        }
    </script>
</body>
</html>
