<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 0, i = 1;
        let sum = 0;
        while(n < 30){
            if(i % 7 == 0){
                sum += i;
                n++;
                console.log(i);
            }
            i++;
        }
        document.write('Tong 30 so dau tien chia het cho 7 la: ' + sum);
    </script>
</body>
