<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = parseInt(prompt('Nhập số nhiệt độ: '));
        while (c > 100){
            alert('Xin vui lòng giảm nhiệt độ!');
            c = parseInt(prompt('Nhập số nhiệt độ: '));
        }
        while (c < 20){
            alert('Xin vui lòng tăng nhiệt độ!');
            c = parseInt(prompt('Nhập số nhiệt độ: '));
        }
    </script>
</body>
</html>
