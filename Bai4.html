<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Fibonacci = [1,1];
        let n = Fibonacci.length;
        let i = 0;
        let x;
        while(Fibonacci[i] % 5 != 0){
            x = Fibonacci[n - 2] + Fibonacci[n - 1];
            Fibonacci.push(x);
            i++;
            n++;
        }
        document.write('Số đầu tiên chia hết cho 5 trong Fibonacci là: ' + Fibonacci[n-2]);
    </script>
</body>
</html>
